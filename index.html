<!DOCTYPE html>

<html>



<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <title>90's Video Games</title>
</head>
<body>
    <script src="assets/javascript/game.js"></script>
    <div class="heading">

        <h1>Popular 90's Video Games</h1>

    </div>
    <div class="background">

            <div class="container">


                <h2>Press any key to begin guessing the game!</h2>


                <div>

                    <p id="currentgame"></p>
                    <p id="answer"></p>

                </div>

                <div id="score">

                    <div class="sidebar">

                        <h3>Guesses left:

                            <span id="guessesleft">9</span>

                        </h3>

                    </div>

                    <div class="sidebar">

                        <h3>Wins:

                            <span id="wins">0</span>

                        </h3>

                    </div>

                    <div class="sidebar">

                        <h3>Losses:

                            <span id="losses">0</span>

                        </h3>

                    </div>

                    <div class="sidebar">

                        <h3>Incorrect Guesses:

                            <span id="guesses"></span>

                        </h3>

                    </div>

                </div>

            </div>

        </div>


</body>
</html>
